name: Java CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [main]

jobs:
  
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    continue-on-error: ${{ github.ref != 'refs/heads/main' }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 'stable'
        install-chromedriver: true

    - name: Install Firefox
      uses: browser-actions/setup-firefox@v1
      with:
        firefox-version: 'latest' 
          
    - name: Run tests
      run: mvn clean verify -P testng-tests

    - name: Load Allure test report history
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Generate Test badge
      if: success() || failure()
      uses: gaelgirodon/ci-badges-action@v1
      with:
        gist-id: ${{ secrets.GIST_ID }} 
        token: ${{ secrets.GIST_TOKEN }}

    - name: List current directory contents
      run: |
        ls -larth ./
        ls -larth target/

    - name: Build test report
      uses: simple-elf/allure-report-action@v1.7
      if: always()
      with:
        gh_pages: gh-pages
        allure_history: allure-history
        allure_results: allure-results

    - name: Upload reports
      uses: actions/upload-artifact@v4
      with:
        name: maven-test-reports
        path: |
          target/failsafe-reports/
          allure-history

  publish-reports:
    name: Upload and Publish Reports to GitHub Pages
    needs: test
    if: always()
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Compile for Sonar
      run: mvn compile

    - name: Download reports
      uses: actions/download-artifact@v4
      with:
        name: maven-test-reports
        path: |
          reports/

    - name: Combine Failsafe TestNG reports
      if: success() || failure()
      run: |
        mkdir -p target/combined
        mkdir -p target/combined/allure
        cp -r reports/target/failsafe-reports target/combined
        cp -r reports/allure-history target/combined/allure/

    - name: Deploy reports to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./target/combined
        force_orphan: true
